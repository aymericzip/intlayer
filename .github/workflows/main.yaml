name: CI
on:
  push:
    branches:
      - 'none/**'
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup PNPM 8
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build-packages

      - name: Run eslint
        run: pnpm run lint

      - name: Test packages
        run: npm test
