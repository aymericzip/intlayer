name: ğŸ”¨ Build & Test

on:
  pull_request:
    branches:
      - 'main'

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    # github.actor!= 'github-actions' -> Ignore the pull request which comes from user depbot.
    # github.repository_owner == 'aymericzip' -> Prevents the workflow from running on forks
    if: ${{ github.repository_owner == 'aymericzip' && github.actor != 'github-actions' }}

    name: ğŸ”¨ Build & Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        bun-version: [1.3.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ env.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ¥¡ Setup bun
        id: setup-bun
        uses: oven-sh/setup-bun@v2
        with:
          version: ${{ matrix.bun-version }}
          run_install: false

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ”† Cache bun modules
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-store-${{ hashFiles('**/bun.lock*') }}
          restore-keys: |
            ${{ runner.os }}-bun-store-

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ“ Run eslint
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: bun run lint-staged

      - name: ğŸ—ï¸ Build
        id: build-the-mono-repo
        run: |
          bun build:ci

      # - name: ğŸ§ª Test packages
      #   run: npm test
